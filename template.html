<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Instagram</title>
	<link rel="apple-touch-icon" href="https://whoisjuan.github.io/ig-logo/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
	html, body, #hint {
		height: 100%;
		width: 100%;
		margin: 0;
		font-family: -apple-system, sans-serif;
		line-height: 1.4;
		color: #666;
	}
	#hint {
		display: table;
		font-size: large;
	}
	#hint > div {
		display: table-cell;
		vertical-align: middle;
		text-align: center;
	}
	#hint > div > div {
		width: 80%;
		display: inline-block;
		text-align: center;
	}
	h3 {
		font-weight: normal;
	}
	svg {
		height: 1em;
	}
	</style>
</head>
<body>
	<div id='hint' style='display: none'>
		<div>
			<div>
				<h3>Add this to your home screen</h3>
				<p>Tap <svg enable-background="new 0 0 50 50" id="Layer_1" version="1.1" viewBox="0 0 50 50" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polyline fill="none" points="17,10 25,2 33,10   " stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/><line fill="none" stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" x1="25" x2="25" y1="32" y2="2.333"/><rect fill="none" height="50" width="50"/><path d="M17,17H8v32h34V17h-9" fill="none" stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/></svg> and select “add to home screen.”
			</div>
		</div>
	</div>
	<script>
	if (navigator.standalone) {
		setTimeout(function() {
			location.href = "instagram://"
		}, 100);
	} else {
		document.getElementById('hint').style.display = 'table';
	}
	</script>
</body>
</html>
